<div class="row" *ngIf="artist">
    <!-- Wide screen view -->
    <div class="card bg-dark d-none d-md-block col-8 p-5">
        <div class="row">
            <div class="col-8 text-bg-dark title p-5">
                <h3>{{artist.name}}</h3>
                <h5 class="card-text">
                    <span class="badge text-bg-light"><i class="bi bi-person-hearts"></i> {{artist.nb_fan | count}} Fans</span>
                </h5>
            </div>
            <div class="avatar col-4">
                <img [src]="artist.picture_medium" class="card-img-top w-50" [alt]="artist.name">
            </div>
        </div>
    </div>
    <!-- Mobile View -->
    <div class="card mb-5 cursor-pointer d-md-none">
        <img [src]="artist.picture_medium" class="card-img-top" [alt]="artist.name">
        <div class="card-body">
            <h5 class="card-title">{{artist.name}}</h5>
            <h5 class="card-text">{{artist.nb_fan | count}} Fans</h5>
        </div>
    </div>

    <div class="card artist col-12 col-md-4">
        <div class="card-body">
            <h4><i class="bi bi-music-note"></i> Top Tracks</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let item of tracks; let i = index">
                    {{i + 1}}. {{item.title}} <span class="float-end">{{item.duration | duration}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>

<br />
<h3 *ngIf="this.albums.length" class="mb-2 mt-4"><i class="bi bi-record-circle-fill"></i> Albums ({{this.albums.length}})</h3>
<br />
<app-albums-list [albums]="this.albums"></app-albums-list>
