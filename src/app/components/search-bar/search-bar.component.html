<form #searchForm="ngForm" (ngSubmit)="submit()">
    <div class="container">
        <div class="row">
            <div class="col-2 col-md-1">
                <h1><i class="bi bi-person-circle"></i></h1>
            </div>
            <div class="col-10 col-md-5">
                <div class="input-group mt-0 mt-md-2">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                    <input type="search" class="form-control" required appSearchValidator="true" name="text" #text="ngModel"
                        [(ngModel)]="searchStr" (keyup)="keyPress()" />
                    <div class="input-group-text text-bg-danger" [hidden]="text.valid || text.pristine || text.disabled">
                        <i [ngbTooltip]="text.errors && text.errors['message']" class="bi bi-exclamation-diamond"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
